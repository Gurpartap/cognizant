---
daemonize: false
pidfile:   ~/.cognizant/cognizantd.pid
logfile:   ~/.cognizant/cognizantd.log
socket:    ~/.cognizant/cognizantd.sock
pids_dir:  ~/.cognizant/pids/
logs_dir:  ~/.cognizant/logs/

monitor:
  - name:          redis-server
    group:         databases
    autostart:     false
    start_command: redis-server
    ping_command:  redis-cli PING
